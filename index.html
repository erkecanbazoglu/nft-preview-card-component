<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>NFT preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <main class="component card">
        <div class="card">
          <img
            class="img card"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium nft image"
          />
        </div>
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="description">
          <div class="pricing">
            <img
              class="svg-img"
              src="images/icon-ethereum.svg"
              alt="etherium svg image"
            />
            <span class="eth-text">0.041ETH</span>
          </div>
          <div class="clock">
            <img
              class="svg-img svg-big"
              src="images/icon-clock.svg"
              alt="clock svg image"
            />
            <span class="clock-text">03 days left</span>
          </div>
        </div>

        <hr class="solid" />

        <div class="artist">
          <img
            class="artist-img"
            src="images/image-avatar.png"
            alt="artist avatar image"
          />
          <p>
            <span class="artist-text">Creation of</span>
            <span class="artist-name">Jules Wyvern</span>
          </p>
        </div>
      </main>
    </section>
  </body>
</html>
